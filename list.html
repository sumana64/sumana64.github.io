<!DOCTYPE html>
<head>

    <title>
        list
    </title>
</head>
<body>
        <!--Ordered list, unordered list-->
        <ul>                              <!-- by default it takes the symbols-->
            <li>Ordered list</li>
            <li>unordered list</li>

        </ul>

        <ul type = "square">      <!--type is a attribute-->   <!--it takes the square-->
            <li>Ordered list</li>
            <li>unordered list</li>
            


        </ul>


</body>
